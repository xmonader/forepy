app1:
    cmd: ping -c 1 google.com 
    run_once: true
    checks:
        cmd: ps aux | grep google
    deps: 
        - redis
    # log:
    #     - stdout
app2:
    cmd: ping -c 4 yahoo.com
    checks:
        cmd: ps aux | grep google
    log:
        - stdout
        - redis

redis:
    cmd: redis-server --port 6010
    checks:
        cmd: redis-cli -p 6010 ping
        tcp_ports: [6010]
    log:
        - stdout
